  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .initial-loading {
      top: 0;
      opacity: 0;
      position: absolute;
      background: whitesmoke;
      padding-top: 32vh;
      text-align: center;
      z-index: -1;
      transition: opacity .8s ease-out;
      height: 0;
      width: 0;
    }

    tim-root:empty+.initial-loading {
      opacity: 1;
      height: 100%;
      width: 100%;
      z-index: 100;
    }

    .initial-loading .logo {
      width: 40%;
    }

    @media only screen and (min-width: 960px) {
      .initial-loading .logo {
        width: 20%;
      }
    }
  </style>
</head>
