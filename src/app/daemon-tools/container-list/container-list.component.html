<ng-template #loadingTemplate>
  <tim-loading></tim-loading>
</ng-template>
<ng-container *ngIf="!loading; else loadingTemplate">

  <ng-container *ngFor="let container of containers; let i = index">
    <span (auxclick)="openContainerMenu(container)">
      <ng-container *ngTemplateOutlet="template || defaultTemplate; context: {$implicit: container, loading: loadingMap.get(container.Id)}">
      </ng-container>
    </span>
  </ng-container>

  <ng-template #defaultTemplate
               let-container>
    <mat-card>
      <div fxLayout="row"
           fxLayoutAlign="start center"
           fxLayoutGap="16px">

        <mat-icon class="tim-text-primary tim-icon-48">computer</mat-icon>
        <div fxFlex="grow">
          <h2 style="margin-bottom: 0">
            <span title="Name">
              {{container.Names[0]}}
            </span>

            <small>
              <code title="Id">{{container.Id | slice:0:12}}</code>
            </small>

            <small title="State"
                   [ngClass]="container.State === 'running' ? 'tim-text-primary' : 'tim-text-accent'">
              {{container.State}}
            </small>
            <br>
            <code title="Image"> {{getImageName(container)}}</code>
          </h2>
          <tim-loading *ngIf="loadingMap.get(container.Id)"></tim-loading>
        </div>

        <div style="text-align: right">

          <span [title]="'Port Mappings:\n' + getPortMappings(container)"
                class="text-nowrap">
            <mat-icon>network_wifi</mat-icon>
            <b>
              {{container.Ports.length}}
            </b>
          </span>
          <span title="Volume Mappings"
                class="text-nowrap">
            <mat-icon>storage</mat-icon>
            <b>
              {{container.Mounts.length}}
            </b>
          </span>

          <div class="text-nowrap">
            {{container.Status}}
          </div>
        </div>
      </div>

      <div>
        <tim-container-action-buttons [containerId]="container.Id"
                                      [containerName]="container.Names[0]"
                                      [containerState]="container.State"></tim-container-action-buttons>
      </div>
    </mat-card>
  </ng-template>

</ng-container>
