<h1>
  <mat-icon>storage</mat-icon>
  {{volume.Name}}
</h1>
<tim-loading *ngIf="loading"
             [alternative]="true"></tim-loading>
<p *ngIf="error"
   class="tim-text-warn">
  {{error}}
</p>
<mat-nav-list>

  <a mat-list-item
     (click)="remove()">
    <mat-icon mat-list-icon>delete</mat-icon>
    <h4 mat-line>Remove</h4>
    <p mat-line>Deletes the volume and all its contents</p>
  </a>
</mat-nav-list>
