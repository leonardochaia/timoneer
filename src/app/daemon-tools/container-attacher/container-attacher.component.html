<tim-loading *ngIf="attaching">
</tim-loading>

<h2 *ngIf="connected; else offlineTemplate"
    class="tim-text-primary">
    <mat-icon>check_circle_outline</mat-icon>
    Connected
</h2>
<ng-template #offlineTemplate>
    <h2 class="tim-text-warn">
        <mat-icon>highlight_off</mat-icon>
        Offline
    </h2>
</ng-template>

<div #terminalContainer></div>

<p *ngIf="error"
   class="tim-text-warn">
    {{error}}
</p>
