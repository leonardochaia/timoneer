<mat-tab-group *ngIf="sources && sources.length"
               [selectedIndex]="initialIndex"
               (selectedTabChange)="onTabChanged($event)">
  <mat-tab *ngFor="let source of sources; let index = index"
           #matTab
           [label]="titles[index]">
    <div style="padding:16px 0;">
      <tim-image-list [source]="source"
                      (titleChange)="titles[index] = $event"
                      [filterForm]="filterForm"></tim-image-list>
    </div>
  </mat-tab>
</mat-tab-group>
