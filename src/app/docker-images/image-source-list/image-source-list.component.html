<mat-tab-group *ngIf="sources && sources.length"
               (selectedIndexChange)="onTabChanged($event)">
  <mat-tab *ngFor="let source of sources"
           [label]="getSourceLabel(source, imageList?.images?.length)">
    <ng-content></ng-content>
    <tim-image-list [source]="source"
                    #imageList
                    [filterForm]="filterForm"></tim-image-list>
  </mat-tab>
</mat-tab-group>
